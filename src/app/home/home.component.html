<table class="table">
    <thead>
        <tr>
            <th scope="col">First-Name</th>
            <th scope="col">Last-Name</th>
            <th scope="col">Email Id</th>
            <th scope="col">Password</th>
            <th scope="col">Mobile No</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngfor ="hoe in homes; let i =index" >
            <td>{{home[i].firstName}}</td>
            <td>{{home[0].lastname}}</td>
            <td>{{home[0].email}}</td>
            <td>{{home[0].Password}}</td>
            <td>{{home[0].MobileNumber}}</td>

        </tr>
    </tbody>

</table>
